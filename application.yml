eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
    
microservice:
  order-service:
    endpoints:
      endpoint:
        uri: http://RAILWAYPAYMENT/payment/payment
        
  paymentCheck-service:
    endpoints:
      endpoint:
        uri: http://PAYMENTCHECK/check
        
        
        
       
